<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Movie Single Page Application">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home">Home</a>
    <a href="#page">Page</a>
  </nav>

  <!-- pages -->
  <!-- products -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Home</h2>
    </header>
    <input type="search" placeholder="Search" onkeyup="search(this.value)">
    <section id="data-container" class="grid-container"></section>
  </section>

  <!-- category page -->
  <section id="page" class="page">
    <header class="topbar">
      <h2>Page 2</h2>
    </header>
    <p>My page 🤷🏼‍♂️</p>
  </section>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
